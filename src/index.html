<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced JS HW-03</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/loader.css" />
  </head>
  <body>

    <main>
      <form class="form" id="search-form" novalidate autocomplete='off'>
        <input type="text" autocomplete='off' name="query" placeholder="Search images..." required />
        <button type="submit">Search</button>
      </form>
   
      <ul class="gallery" id="gallery"></ul>
      <button class="load-more-btn js-load-more hidden">Load more</button>
      <span class="loader hidden" id="loader"></span>
    </main>

    <script type="module" src="./main.js"></script>
  </body>
</html>
